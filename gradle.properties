# =====================================================
# Configurações do Gradle para o projeto IBO Plus Clone
# =====================================================

# Aumenta memória disponível para o build (importante no CI)
org.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx2048m

# Usa AndroidX em vez das antigas libs support
android.useAndroidX=true

# Converte libs antigas de suporte automaticamente para AndroidX
android.enableJetifier=true

# Define estilo oficial do Kotlin
kotlin.code.style=official

# Ativa cache de configuração do Gradle (acelera builds)
org.gradle.configuration-cache=true

# Permite paralelismo na execução de tasks
org.gradle.parallel=true

# Evita problemas de encoding em algumas libs
org.gradle.daemon=true
org.gradle.configureondemand=true
