# ==============================
# Configurações Globais do Gradle
# ==============================

# Habilita AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Versão mínima suportada do Gradle para evitar problemas de cache
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Usa cache de configuração (pode acelerar builds, mas estava dando erro em cache → deixamos desativado por segurança)
org.gradle.unsafe.configuration-cache=false

# Habilita paralelismo no build
org.gradle.parallel=true

# Kotlin versão de destino
kotlin.code.style=official
kotlin.incremental=true

# Alinhamento do Java/Kotlin
kotlin.jvm.target=17
